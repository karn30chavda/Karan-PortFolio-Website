<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Definitions for Netlify</title>
</head>
<body>
    <!-- This form is hidden and only for Netlify's build process to discover the "contact" form. -->
    <form name="contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" aria-label="Name" />
        <input type="email" name="email" aria-label="Email" />
        <textarea name="message" aria-label="Message"></textarea>
        <label style="display:none">Don’t fill this out if you’re human: <input name="bot-field" /></label>
    </form>
</body>
</html>
